<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilcanet - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-900 to-slate-900 h-screen flex items-center justify-center p-4">

    <div class="bg-white/95 backdrop-blur-md w-full max-w-md rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row animate-fade-in-up">
        
        <!-- Form Slection -->
        <div class="w-full p-8 md:p-12">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg text-white text-3xl">
                    <i class="fas fa-wifi"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Bienvenido de nuevo</h2>
                <p class="text-gray-500 text-sm">Ingresa tus credenciales para acceder</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Usuario / Email</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                        <input type="text" id="username" class="w-full border border-gray-300 rounded-lg py-2.5 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="admin" required>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Contraseña</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        <input type="password" id="password" class="w-full border border-gray-300 rounded-lg py-2.5 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="••••••••" required>
                        <i class="fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer hover:text-blue-500 transition" id="togglePassword"></i>
                    </div>
                </div>

                <div class="flex items-center justify-between text-xs">
                    <label class="flex items-center gap-2 text-gray-600 cursor-pointer">
                        <input type="checkbox" class="rounded text-blue-600 focus:ring-blue-500"> Recordarme
                    </label>
                    <a href="#" class="text-blue-600 hover:text-blue-800 font-bold">¿Olvidaste tu clave?</a>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-600/30 transition transform hover:-translate-y-0.5 active:scale-95 flex justify-center items-center gap-2" id="btnLogin">
                    <span>INGRESAR SISTEMA</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <p class="text-center text-xs text-gray-400 mt-8">
                &copy; 2024 Vilcanet ISP. Versión 2.0
            </p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <script src="assets/js/login.js"></script>
</body>
</html>
