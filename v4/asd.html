<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vilcanet CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0f172a;
        }

        /* Fondo oscuro elegante */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 fade-in relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 tracking-tight">VILCANET</h1>
            <p class="text-xs text-gray-400 font-bold tracking-widest mt-1">PORTAL ADMINISTRATIVO</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Usuario</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" class="w-full pl-10 border-gray-300 border rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-blue-500 outline-none text-sm transition" placeholder="correo@vilcanet.com.ec" required>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Contraseña</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" class="w-full pl-10 border-gray-300 border rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-blue-500 outline-none text-sm transition" placeholder="••••••••" required>
                </div>
            </div>

            <div id="errorMsg"
                class="hidden bg-red-50 text-red-600 text-xs p-3 rounded-lg flex items-center gap-2 border border-red-100">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Error</span>
            </div>

            <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 rounded-lg shadow-lg transition transform active:scale-95 flex justify-center items-center gap-2">
                <span id="btnText">INGRESAR</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <p class="text-center text-xs text-gray-300 mt-8">Solo personal autorizado</p>
    </div>

    <script src="assets/js/config.js"></script>
    <script>
        // Limpiar cualquier sesión corrupta al cargar el login
        localStorage.removeItem('vilcanet_staff');

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const btn = e.target.querySelector('button');
            const errorDiv = document.getElementById('errorMsg');

            // UI Loading
            btn.disabled = true;
            btnText.textContent = "Verificando...";
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}/auth/login.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                // Leer texto crudo para depuración si falla el JSON
                const text = await response.text();
                let data;
                
                try {
                    data = JSON.parse(text);
                } catch (err) {
                    console.error("Respuesta del servidor no es JSON:", text);
                    throw new Error("Error interno del servidor (Respuesta inválida)");
                }

                if (!response.ok) throw new Error(data.error || "Credenciales incorrectas");

                // --- CORRECCIÓN CRÍTICA ---
                // Guardamos 'data' directamente porque login.php devuelve el usuario plano
                if (data.id && data.name) {
                    localStorage.setItem('vilcanet_staff', JSON.stringify(data));
                    // Redirección exitosa
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error("Datos de usuario incompletos");
                }

            } catch (error) {
                console.error(error);
                document.getElementById('errorText').textContent = error.message;
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btnText.textContent = "INGRESAR";
            }
        });
    </script>
</body>

</html>
