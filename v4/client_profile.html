<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Cliente | Vilcanet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <nav class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-4">
            <a href="dashboard.html"
                class="hover:bg-blue-800 p-2 rounded transition"><i class="fas fa-arrow-left"></i></a>
            <h1 class="font-bold text-lg">Perfil del Cliente</h1>
        </div>
        <div id="statusBadge" class="bg-gray-500 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">
            Cargando...</div>
    </nav>

    <div class="container mx-auto p-4 lg:p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div class="bg-white rounded-xl shadow-md p-6 h-fit">
            <div class="flex flex-col items-center mb-6">
                <div id="avatarInitial"
                    class="w-20 h-20 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-3xl font-bold border-4 border-white shadow">
                    -
                </div>
                <h2 class="text-xl font-bold text-gray-800 mt-3 text-center" id="clientName">...</h2>
                <p class="text-sm text-gray-500" id="clientCedula">...</p>
            </div>

            <div class="space-y-4 text-sm">
                <div class="flex justify-between border-b pb-2">
                    <span class="text-gray-500"><i class="fas fa-wifi w-5"></i> Servicio</span>
                    <span class="font-medium" id="serviceType">Internet</span>
                </div>
                <div class="flex justify-between border-b pb-2">
                    <span class="text-gray-500"><i class="fas fa-envelope w-5"></i> Email</span>
                    <span class="font-medium truncate max-w-[150px]" id="clientEmail">-</span>
                </div>
                <div class="flex justify-between border-b pb-2">
                    <span class="text-gray-500"><i class="fas fa-phone w-5"></i> Celular</span>
                    <span class="font-medium" id="clientPhone">-</span>
                </div>
                <div class="flex justify-between border-b pb-2">
                    <span class="text-gray-500"><i class="fas fa-map-marker-alt w-5"></i> Dirección</span>
                    <span class="font-medium truncate max-w-[150px]" id="clientAddress">-</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
                <button onclick="openTicketModal()" class="bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg font-bold text-sm shadow transition flex items-center justify-center gap-2">
                    <i class="fas fa-plus-circle"></i> Nuevo Ticket
                </button>
                <a href="#" id="wspLink" target="_blank"
                    class="bg-green-500 hover:bg-green-600 text-white py-2.5 rounded-lg font-bold text-sm shadow transition flex items-center justify-center gap-2">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
            </div>
        </div>

        <div class="lg:col-span-2 space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div
                    class="bg-white p-5 rounded-xl shadow-md border-l-4 border-yellow-500 flex justify-between items-center">
                    <div>
                        <p class="text-xs font-bold text-gray-400 uppercase">Puntos Bonus</p>
                        <p class="text-2xl font-bold text-yellow-600" id="clientPoints">0</p>
                    </div>
                    <i class="fas fa-coins text-yellow-200 text-3xl"></i>
                </div>
                <div
                    class="bg-white p-5 rounded-xl shadow-md border-l-4 border-blue-500 flex justify-between items-center">
                    <div>
                        <p class="text-xs font-bold text-gray-400 uppercase">Estado Deuda</p>
                        <p class="text-xl font-bold text-gray-800" id="debtStatus">...</p>
                    </div>
                    <i class="fas fa-file-invoice-dollar text-blue-200 text-3xl"></i>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="px-6 py-4 border-b bg-gray-50 flex justify-between items-center">
                    <h3 class="font-bold text-gray-700">Historial de Soporte</h3>
                    <span class="bg-gray-200 text-gray-600 px-2 py-0.5 rounded text-xs font-bold" id="ticketCount">0</span>
                </div>
                <div id="ticketsList" class="divide-y divide-gray-100 max-h-[500px] overflow-y-auto">
                    <p class="p-8 text-center text-gray-400">Cargando...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="ticketModal"
        class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 overflow-hidden transform transition-all">
            <div class="bg-blue-900 px-6 py-4 flex justify-between items-center">
                <h3 class="text-white font-bold text-lg">Nuevo Ticket</h3>
                <button onclick="closeTicketModal()" class="text-blue-200 hover:text-white"><i class="fas fa-times"></i></button>
            </div>

            <form id="createTicketForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Asunto / Motivo</label>
                    <input type="text" id="tSubject" class="w-full border-gray-300 border rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-blue-500 outline-none text-sm" placeholder="Ej: Sin internet desde ayer" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Departamento</label>
                        <select id="tDept" class="w-full border-gray-300 border rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-blue-500 outline-none text-sm bg-white">
                            <option value="TECNICA">Soporte Técnico</option>
                            <option value="VENTAS">Ventas / Info</option>
                            <option value="COBROS">Cobranzas</option>
                            <option value="FACTURACION">Facturación</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Prioridad</label>
                        <select id="tPriority" class="w-full border-gray-300 border rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-blue-500 outline-none text-sm bg-white">
                            <option value="MEDIA">Normal</option>
                            <option value="ALTA">Alta</option>
                            <option value="URGENTE">⚠️ URGENTE</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Descripción Detallada</label>
                    <textarea id="tDesc" rows="4" class="w-full border-gray-300 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none text-sm" placeholder="Detalle el problema, pruebas realizadas, etc..."></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 rounded-lg shadow-lg transition transform active:scale-95">
                    CREAR TICKET
                </button>
            </form>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/client_profile.js"></script>
</body>

</html>
