    <style>

        }

        .color-blue {
            background-color: #cce5ff;
            color: #004085;

            padding: 3px 8px;
            font-weight: bold;
        }

        .color-purple {
            background-color: #e0daee;
            color: #4a2c7a;
            border-radius: 4px;

        }

        .color-orange {
            background-color: #ffe8cc;

</head>

<body>

    <div class="container">
        <h1>üõ†Ô∏è Test de API de B√∫squeda de Cliente (Sem√°foro)</h1>

        <div class="test-controls">
            <p>1. Simular la sesi√≥n de administrador para evitar "Acceso Denegado".</p>
            <button id="btn-login"><i class="fas fa-user-lock"></i> Iniciar Sesi√≥n Dummy</button>
            <p>2. Buscar el cliente de prueba.</p>
            <input type="text" id="cedulaSearch" value="2100976469" style="padding: 8px; border: 1px solid #ccc; width: 200px;">
            <button id="btn-search"><i class="fas fa-magnifying-glass"></i> Probar C√©dula</button>
        </div>

        <h2>Resultado de la B√∫squeda:</h2>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <tr>
                    <td colspan="2">Inicie sesi√≥n dummy y presione 'Probar C√©dula'.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('btn-login').addEventListener('click', async function() {
            try {
                const res = await fetch('api/auth/login_dummy.php');
                const text = await res.text();
                Swal.fire({
                    icon: 'success',
                    title: 'Sesi√≥n Iniciada',
                    text: 'Se ha simulado el login del Super Admin. ¬°Listo para probar!',
                    timer: 2000
                });
            } catch (error) {
                Swal.fire('Error', 'No se pudo conectar al script dummy.', 'error');
            }
        });

        document.getElementById('btn-search').addEventListener('click', searchClient);

        async function searchClient() {
            const cedula = document.getElementById('cedulaSearch').value.trim();
            const body = document.getElementById('results-body');
            body.innerHTML = '<tr><td colspan="2"><i class="fas fa-spinner fa-spin"></i> Cargando...</td></tr>';
            
            try {
                const response = await fetch(`api/admin/search_client.php?cedula=${cedula}`);
                const json = await response.json();

                if (json.status === 'ok') {
                    displayResults(json.data);
                } else if (json.status === 'not_found') {
                    body.innerHTML = `<tr><td colspan="2" style="background: #f8d7da; color: #721c24;">Cliente no encontrado en la base de datos.</td></tr>`;
                } else {
                    body.innerHTML = `<tr><td colspan="2" style="background: #ffe8cc; color: #8b5700;">Error: ${json.msg}</td></tr>`;
                }
            } catch (error) {
                body.innerHTML = `<tr><td colspan="2" style="background: #f8d7da; color: #721c24;">ERROR: Fallo de conexi√≥n o JSON inv√°lido.</td></tr>`;
            }
        }

        function displayResults(data) {
            const body = document.getElementById('results-body');
            body.innerHTML = '';

            for (const key in data) {
                let value = data[key];
                let displayKey = key.replace(/_/g, ' ').toUpperCase();
                
                // Formateo especial para el sem√°foro
                if (key === 'semaphore_color') {
                    value = `<span class="color-${value}">${value.toUpperCase()}</span>`;
                } else if (key === 'semaphore_text') {
                    // Si ya formateamos el color, lo mostramos primero
                    value = data['semaphore_color'] 
                        ? `<span class="color-${data['semaphore_color']}">${value}</span>`
                        : value;
                    displayKey = 'ESTADO SEM√ÅFORO';
                }

                body.innerHTML += `
                    <tr>
                        <td style="font-weight: bold;">${displayKey}</td>
                        <td>${value === null ? 'N/A' : value}</td>
                    </tr>
                `;
            }
        }
    </script>
</body>
